<html ng-app="ngApp">

    <title></title>

            function ($scope) {
                $scope.phones = [
                    {"name": "Nexus S",

                    {"name": "Motorola XOOM™ with Wi-Fi",
                        "snippet": "The Next, Next Generation tablet."},
                    {"name": "MOTOROLA XOOM™",

            }
    );
